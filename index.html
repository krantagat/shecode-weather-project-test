    <div class="container">
      <div class="card">

          <form id="search-form">
            <div class="row">
              <div class="col-5 currentDateTime">
                <span id="current-date">"Sunday 4th June 2023 "</span>
                <span id="current-time">"23:15"</span>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="search-city"
                    placeholder="Which city"
                    autofocus
                  />
                </div>
              </div>
              <div class="col-1">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-success"
                  id="current-location-button"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-4">
              <span class="maincity" id="main-city"> Lille</span>
            </div>
            <div class="col-2">
              <span class="maincity" id="main-temp"> 15</span
              ><span class="unit"
                ><a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>

            <div class="col-2 mainemoji">
              <!-- <i class="fa-solid fa-sun"></i> -->
            </div>

            <div class="col">
              <p class="mainrealfeel" id="main-realfeel">
                RealFeel 15°C<br />
                Wind: 4 km/h<br />
                Humidity: 72%
              </p>
            </div>

            <div class="col">
              <p class="suntime" id="main-suntime">
                Time Zone: 7200<br />
                Sunrise: 05h49<br />
                Sunset: 18h43
              </p>
            </div>
          </div>
